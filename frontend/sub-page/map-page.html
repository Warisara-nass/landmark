<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style1.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      .map-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the content horizontally */
        gap: 10px; /* Adds space between the elements */
      }

      .b {
        font-size: 80px; /* Makes the text larger */
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div id="navbar"></div>
    <div>
      <div class="map-container">
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div>
            <div class="h5">
              <h5 style="font-size: 50px">แผนที่</h5>
            </div>
            <iframe
              src="https://qgiscloud.com/Warisara/landmark/"
              style="border: none"
              title="Iframe Example"
              width="1200"
              height="500"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="w3-row-padding" style="margin: 0 -16px;">
        <div">
          <div class="h5">
            <h5 style="font-size: 30px">10 แลนด์มาร์คแนะนำ</h5>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ลำดับที่</th>
                <th scope="col">ชื่อสถานที่</th>
                <th scope="col">ที่อยู่</th>
                <th scope="col">จังหวัด</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>สถานที่ท่องเที่ยว A</td>
                <td>123 ถนนท่องเที่ยว</td>
                <td>กรุงเทพมหานคร</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>สถานที่ท่องเที่ยว B</td>
                <td>456 ถนนสำราญ</td>
                <td>เชียงใหม่</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>สถานที่ท่องเที่ยว C</td>
                <td>789 ถนนสุขสบาย</td>
                <td>ภูเก็ต</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <script>
            document.addEventListener("DOMContentLoaded", function () {
        fetch("../Layout/navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar").innerHTML = data;
          })
          .catch(error => console.error("Error loading navbar:", error));

        fetch("../Layout/footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch(error => console.error("Error loading footer:", error));
      });
    </script>
  </body>
</html>
